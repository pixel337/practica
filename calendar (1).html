<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Календарик</title>
</head>
<body>
    <div id="parent">
        <div id="calendar">
            <div class="info">Декабрь 2023 г.</div>
            <table>
                <thead>
                    <tr>
                        <th>пн</th>
                        <th>вт</th>
                        <th>ср</th>
                        <th>чт</th>
                        <th>пт</th>
                        <th>сб</th>
                        <th>вс</th>
                    </tr>
                </thead>
                <tbody class="body"></tbody>
            </table>
            <div class="nav">
                <a href="#" class="prev">←</a>
                <a href="#" class="next">→</a>
            </div>
        </div>
    </div>

    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
        #parent {
            text-align: center;
        }
        #calendar {
            display: inline-block;
        }
        #calendar td, #calendar th {
            padding: 5px 12px;
            border: 1px solid rgb(211, 158, 158);
            text-align: center;
            background-color: pink;
        }

        #calendar .nav, #calendar .info {
            text-align: center;
        }
        #calendar a {
            color: black;
            font-size: 25px;
            text-decoration: none;
        }
        #calendar a:hover {
            color:pink;
        }

        #calendar .active {
            color: pink;
        }
    </style>

    <script>
        let calendar = document.querySelector('#calendar');
        let body = calendar.querySelector('.body');
        let prev = calendar.querySelector('.prev');
        let next = calendar.querySelector('.next');
        let info = calendar.querySelector('.info');

        let date  = new Date();
        let year  = date.getFullYear();
        let month = date.getMonth();

        draw(body, year, month);

        function draw(body, year, month) {
            let arr = range(getLastDay(year, month));
            
            let firstWeekDay = getFirstWeekDay(year, month);
            let lastWeekDay  = getLastWeekDay(year, month);
            
            let nums = chunk(normalize(arr, firstWeekDay, 6 - lastWeekDay), 7);
            createTable(body, nums);

            info.textContent = getMonthName(month) + ' ' + year + ' г.';
        }

        function createTable(parent, arr) {
            parent.textContent = '';
            let cells = [];
            
            for (let sub of arr) {
                let tr = document.createElement('tr');
                
                for (let num of sub) {
                    let td = document.createElement('td');
                    td.textContent = num;
                    tr.appendChild(td);
                    
                    cells.push(td);
                }
                
                parent.appendChild(tr);
            }
            
            return cells;
        }

        function normalize(arr, left, right) {
            for (let i = 0; i < left; i++) {
                arr.unshift('');
            }
            for (let i = 0; i < right; i++) {
                arr.push('');
            }
            
            return arr;
        }

        function getFirstWeekDay(year, month) {
            let date = new Date(year, month, 1);
            let num  = date.getDay();
            
            if (num == 0) {
                return 6;
            } else {
                return num - 1;
            }
        }

        function getLastWeekDay(year, month) {
            let date = new Date(year, month + 1, 0);
            let num  = date.getDay();
            
            if (num == 0) {
                return 6;
            } else {
                return num - 1;
            }
        }

        function getLastDay(year, month) {
            let date = new Date(year, month + 1, 0);
            return date.getDate();
        }

        function range(count) {
            let arr = [];
            
            for (let i = 1; i <= count; i++) {
                arr.push(i);
            }
            
            return arr;
        }

        function chunk(arr, n) {
            let result = [];
            let count = Math.ceil(arr.length / n);
            
            for (let i = 0; i < count; i++) {
                let elems = arr.splice(0, n);
                result.push(elems);
            }
            
            return result;
        }

        function getMonthName(month) {
            const monthNames = [
                'Январь', 'Февраль', 'Март',
                'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь',
                'Октябрь', 'Ноябрь', 'Декабрь'
            ];

            return monthNames[month];
        }

        function getNextMonth(currentMonth) {
            return (currentMonth + 1) % 12;
        }

        function getPrevMonth(currentMonth) {
            return (currentMonth - 1 + 12) % 12;
        }

        function getNextYear(currentYear, currentMonth) {
            return currentMonth === 11 ? currentYear + 1 : currentYear;
        }

        function getPrevYear(currentYear, currentMonth) {
            return currentMonth === 0 ? currentYear - 1 : currentYear;
        }

        next.addEventListener('click', function() {
            if (month === 11) {
                year++;
                month = 0;
            } else {
                month++;
            }

            draw(body, year, month);
        });

        prev.addEventListener('click', function() {
            if (month === 0) {
                year--;
                month = 11;
            } else {
                month--;
            }

            draw(body, year, month);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div id="form">
            <input id="name" placeholder="название">
            <input id="price" placeholder="цена">
            <input id="amount" placeholder="количество">
            <input id="add" type="button" value="добавить">
        </div>
        
        <h2>Таблица продуктов:</h2>
        <table id="table">
            <tr>
                <th>название</th>
                <th>цена</th>
                <th>кол-во</th>
                <th>сумма</th>
                <th>удалить</th>
            </tr>
        </table>
        <div id="result">
            общий итог: <span id="total">0</span>
        </div>
    </div>

    <style>
        * {
        box-sizing: border-box;
    }
    #parent {
        margin: 0 auto;
        width: 500px;
    }

    #form {
        display: flex;
        margin-bottom: 15px;
    }
    #form input {
        padding: 8px;
        width: 24%;
        margin: 0 0.5% 10px 0.5%;
    }

    h2 {
        margin-top: 0;
        margin-bottom: 7px;
    }

    #table {
        width: 100%;
        margin-bottom: 10px;
    }
    #table td, #table th {
        padding: 8px;
        text-align: center;
        border: 1px solid pink;
    }
    #table td.remove {
        color: pink;
        cursor: pointer;
        text-decoration: underline;
    }
    #table td.remove:hover {
        text-decoration: none;
    }

    #result {
        text-align: right;
        margin-right: 10px;
    }
    </style>

    <script>
        let name   = document.querySelector('#name');
        let price  = document.querySelector('#price');
        let amount = document.querySelector('#amount');
        let add    = document.querySelector('#add');
        let table  = document.querySelector('#table');
        let total  = document.querySelector('#total');

        add.addEventListener('click', function() {
            let tr = document.createElement('tr');
            
            createCell(tr, name.value, 'name');
            createCell(tr, price.value, 'price');
            createCell(tr, amount.value, 'amount');
            createCell(tr, price.value * amount.value, 'cost');
            createCell(tr, 'удалить', 'remove');
            
            table.appendChild(tr);
            recountTotal();
        
            createCell(tr, 'удалить', 'remove').addEventListener('click', function() { 
            table.removeChild(tr);
            recountTotal(); // обновим общую сумму
        });

                  
       // Функция для создания ячейки
        function createCell(row, value, className) {
            let td = document.createElement('td');
            td.textContent = value;
            td.classList.add(className);
            row.appendChild(td);
            allowEdit(td); // Добавим возможность редактирования
            return td;
        }

        // Функция для редактирования ячейки с перерасчетом
        function allowEdit(td) {
            td.addEventListener('dblclick', function() {
                let text = td.textContent;
                td.textContent = '';

                let input = document.createElement('input');
                input.value = text;
                input.focus();
                td.appendChild(input);

                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        td.textContent = this.value;

                        if (td.classList.contains('price') || td.classList.contains('amount')) {
                            // Выполним перерасчет
                            let tr = td.parentElement;
                            let price = parseFloat(tr.querySelector('.price').textContent);
                            let amount = parseFloat(tr.querySelector('.amount').textContent);
                            let cost = price * amount;

                            tr.querySelector('.cost').textContent = cost.toFixed(2);
                            recountTotal(); // Перерасчет общей суммы
                        }
                    }
                });
            });
        }

        // Функция для перерасчета общей суммы
        function recountTotal() {
            let costs = table.querySelectorAll('.cost');
            let total = 0;

            if (costs) {
                costs.forEach(cost => {
                    total += parseFloat(cost.textContent);
                });

                let totalElement = document.querySelector('#total');
                if (totalElement) {
                    totalElement.textContent = total.toFixed(2);
                }
            }
        }

        // Обработчик добавления новой покупки
        add.addEventListener('click', function() {
            let tr = document.createElement('tr');

            createCell(tr, name.value, 'name');
            createCell(tr, price.value, 'price');
            createCell(tr, amount.value, 'amount');
            createCell(tr, price.value * amount.value, 'cost');
            createCell(tr, 'удалить', 'remove').addEventListener('click', function() {
                table.removeChild(tr);
                recountTotal(); // Обновим общую сумму при удалении
            });

            table.appendChild(tr);
            recountTotal(); // Обновим общую сумму при добавлении новой покупки
        });

        // Применяем функцию редактирования к нужным ячейкам
        allowEdit(createCell(tr, name.value, 'name'));
        allowEdit(createCell(tr, price.value, 'price'));
        allowEdit(createCell(tr, amount.value, 'amount'));

       
        });

  
    </script>
</body>
</html>
